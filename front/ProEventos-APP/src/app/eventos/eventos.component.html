<h1>Eventos </h1>


<div *ngFor="let eventos of eventos">
    <p><b>Id Usuario</b> {{eventos.eventoId}}</p>
    <p><b>Tema:</b> {{eventos.tema}}</p>
    <p><b>Data Evento:</b> {{eventos.dataEvento}}</p>
    <p><b>Tema:</b> {{eventos.qtdPessoas}}</p>
    <p><b>Local</b> {{eventos.local}}</p>
    <p><b>Imagem</b> {{eventos.imagemURL}}</p>
    <p><b>Lote</b> {{eventos.lote}}</p>
    <hr>
</div>
