<h2>Eventos </h2>
<hr>

<div  class="form-inline">
    <label class="mr-2">Filtro</label>
    <div class="form-group mb-2">
        
        <input type="text" class="form-control mr2" placeholder="busca"
        [(ngModel)]="filtroLista"        >
       
    </div>
</div>

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>
                <button  class="btn btn-outline-light btn-sn" 
                (click)="alterarImagem()"> 
                <i  class="{{!exibirImagem ? 'fa fa-eye': 'fa fa-eye-slash' }}"></i>                            
               {{!exibirImagem ? 'Exibir': 'Ocultar' }}
            </button>
        </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let eventos of eventosFiltrados">            
            <td>
                <img [collapse]="!exibirImagem" 
                [isAnimated]="true"
                 src="/assets/{{eventos.imagemURL}}"
                [style.width.px]="widthImg"
                [style.margin.px]="marginImg"
                >
            </td>
            <td>{{eventos.id}}</td>
            <td>{{eventos.tema}}</td>
            <td>{{eventos.local}}</td>
            <td>{{eventos.dataEvento | DateFormatPipe}}</td>
            <td>{{eventos.qtdPessoas}}</td>
            <td>{{eventos.lotes[0].nome}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm mr-2">
                    <i class="fa fa-edit"></i>
                   </button>
                <button type="button" class="btn btn-outline-danger btn-sm">
                    <i class="fa fa-trash"></i>
                  </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum  Evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>
