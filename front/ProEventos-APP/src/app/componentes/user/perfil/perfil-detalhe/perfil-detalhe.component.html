<form [formGroup]="form" (submit)="onSubmit()">
<div class="form-row">
<div class="form-group col-12">
  <h3 class="border-bottom">Detalhe Perfil</h3>
</div>
<div [formGroup]="form" class="form-group col">
  <label>Título</label>
  <select formControlName="titulo" class="form-control"
  >
  <option value="NaoInformado">Não Informado</option>
  <option value="Tecnologo">Tecnólogo(a)</option>
  <option value="Bacharel">Bacharel</option>
  <option value="Especialista">Especialista</option>
  <option value="PosGraduado">Pós Graduado(a)</option>
  <option value="Mestrado">Mestrado</option>
  <option value="Doutorado">Doutor(a)</option>
  <option value="PosDoutorado">Pós Doc</option>
</select>
<div *ngIf="f.titulo.errors && f.titulo.touched" class="invalid-feedback">
  <div *ngIf="f.titulo.errors?.required">Título é obrigatório</div>
</div>
</div>
<div [formGroup]="form" class="form-group col-sm-5">
  <label>Primeiro Nome</label>
  <input type="text" formControlName="primeiroNome" class="form-control"
  [ngClass]="{ 'is-invalid': f.primeiroNome.errors && f.primeiroNome.touched }" />
  <div *ngIf="f.primeiroNome.errors && f.primeiroNome.touched" class="invalid-feedback">
    <div *ngIf="f.primeiroNome.errors.required">Primeiro nome é obrigatório</div>
  </div>
</div>
<div [formGroup]="form" class="form-group col-sm-5">
  <label>Último nome</label>
  <input type="text" formControlName="ultimoNome" class="form-control"
[ngClass]="{ 'is-invalid': f.ultimoNome.errors && f.ultimoNome.touched }" />
<div *ngIf="f.ultimoNome.errors && f.ultimoNome.touched" class="invalid-feedback">
<div *ngIf="f.ultimoNome.errors.required">Último nome é obrigatório</div>
</div>
</div>
</div>
<div class="form-row">
<div [formGroup]="form" class="form-group col-sm-5">
  <label>E-mail</label>
  <input type="text" class="form-control" formControlName="email" />
</div>
<div [formGroup]="form" class="form-group col-sm-4">
  <label>Telefone</label>
  <input type="text" class="form-control" formControlName="phoneNumber" />
</div>
<div [formGroup]="form" class="form-group col-sm">
  <label>Função</label>
  <select formControlName="funcao" class="form-control"
[ngClass]="{ 'is-invalid': f.funcao.errors && f.funcao.touched }">
<option value="NaoInformado">Não Informado</option>
<option value="Participante">Participante</option>
<option value="Palestrante">Palestrante</option>
</select>
</div>
<div  class="form-group col-12">
  <label>Descrição</label>
  <input type="text" class="form-control" formControlName="descricao" />
</div>
</div>
<div>
<h3 class="pt-3 border-bottom">Mudar Senha</h3>
<p>Caso mude de senha, preencha os campos abaixo:</p>
</div>
<div class="form-row">
<div [formGroup]="form" class="form-group col-sm-6">
  <label for="">Senha:</label>
  <input class="form-control" type="password" formControlName="password"
    [ngClass]="{'is-invalid': f.password.errors && f.password.touched}" placeholder="Digite uma Senha" />
  <div *ngIf="f.password.errors?.required && f.password.touched"
  class="invalid-feedback">
    Senha é obrigatório.
  </div>
  <div *ngIf="f.password.errors?.minlength && f.password.touched"
  class="invalid-feedback">
    Deve conter no mínimo 6 caracteres.
  </div>
</div>
<div [formGroup]="form" class="form-group col-sm-6">
  <label for="">Confirmar Senha:</label>
  <input class="form-control" type="password" formControlName="confirmePassword"
    [ngClass]="{'is-invalid': f.confirmePassword.errors && f.confirmePassword.touched}" placeholder="Confirme a Senha" />
  <div *ngIf="f.confirmePassword.errors?.required"
    class="invalid-feedback">
    Confirmar Senha é obrigatório.
  </div>
  <div *ngIf="f.confirmePassword.errors?.mustMatch"
    class="invalid-feedback">
    Repedir a senha é obrigatório.
  </div>
</div>
</div>

<div class="card-footer">
  <div class="d-flex">
    <button (click)="resetForm($event)" class="btn btn-outline-secondary mr-auto border">
      Cancelar Alteração
    </button>
    <button class="btn btn-success" type="submit">
     <!-- <span class="spinner-border spinner-border-sm mr-1"></span>-->
      Salvar Alteração
    </button>
  </div>
</div>
</form>
