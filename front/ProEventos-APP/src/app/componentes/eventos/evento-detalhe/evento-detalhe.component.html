<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="cssValidator(f.tema)"
            formControlName="tema"
            placeholder="Insira o Tema"
          />
          
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="cssValidator(f.local)"
            formControlName="local"
            placeholder=""
          />
         
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control"
            bsDatepicker
            [bsConfig]="bsConfig"
            [ngClass]="cssValidator(f.dataEvento)"
            value="{{ evento.dataEvento | DateFormatPipe }}"
            formControlName="dataEvento"
            placeholder=""
          />
          <div class="invalid-feedback">Data e horario é obrigatorio</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="number"
            class="form-control"
            [ngClass]="cssValidator(f.qtdPessoas)"
            formControlName="qtdPessoas"
            placeholder=""
          />
          
         
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="cssValidator(f.telefone)"
            formControlName="telefone"
            placeholder="(000) 90000-0000"
          />
          <div class="invalid-feedback">Telefone é obrigatorio</div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="cssValidator(f.email)"
            formControlName="email"
            placeholder="e-mail"
          />
          
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="cssValidator(f.imagemURL)"
            formControlName="imagemURL"
            placeholder="imagem"
          />
          
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button
          class="btn btn-outline-secondary mr-auto border"
          (click)="resetForm()"
        >
          Cancelar Alteração
        </button>
        <button [disabled]="!form.valid"  class="btn btn-success" (click)="salvarEvento()">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
<div class="card rounded shadow-sm mt-4" *ngIf="modoEditar">
 <!-- <p>Form value: {{ form.controls['lotes'].value | json }}</p>
  <p>Form valid: {{ form.controls['lotes'].status | json }}</p>-->
  
  <div [formGroup]="form" class="p-3">
    <div class="d-flex border-bottom">
      <h2 class="mr-auto">
        Lotes do Evento
      </h2>
      <h2>
        <i class="fas fa-money-bill-wave"></i>
      </h2>
    </div>
    <p>Clique em Lote para adicionar e preencher novos Lotes</p>
    <div class="form-row p-1">
      <div [formGroup]="form"  class="col">
        <div formArrayName="lotes" *ngFor="let lote of lotes.controls; let i=index">
          <fieldset [formGroupName]="i" class="form-group">
            <legend class="d-flex justify-content-between capitalize">
              {{retornaTituloLote(lotes.get(i+ '.nome').value)}}
              <button (click)="removerLote(template, i)" class="p-2 btn btn-sm btn-outline-warning mb-1 d-flex"
                tooltip="Excluir Lote"
                                [adaptivePosition]="false"
                [delay]="500"
                placement="left">
              <i class="fa fa-window-close my-1"></i>
              <b class="ml-1 d-none d-sm-block">Excluir</b>
            </button>
          </legend>
          <div class="row">
            <div class="form-group col-md-4">
              <label>Nome</label>
              <input 
              type="text" class="form-control" formControlName="nome" placeholder="Lote">
            </div>
            <div class="form-group col-md-4">
              <label>Quantidade</label>
              <input 
                type="text" class="form-control" formControlName="quantidade" placeholder="000">
            </div>
            <div  class="form-group col-md-4">
              <label>Preço</label>
              <input 
              type="text" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', align: 'left'}"
               currencyMask class="form-control" formControlName="preco" placeholder="R$ 0,00">
            </div>
            <div class="form-group col-md-4">
              <label>Data Início</label>
              <input 
               type="text" class="form-control" formControlName="dataInicio" placeholder=""bsDatepicker
              [bsConfig]="bsConfig" >
            </div>
            <div class="form-group col-md-4">
              <label>Data Fim</label>
              <input type="text" class="form-control" formControlName="dataFim" placeholder=""bsDatepicker
              [bsConfig]="bsConfig">
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <button (click)=" adicionarLote()" class="d-flex btn btn-outline-primary">
    <i class="fa fa-plus-circle my-1"></i>
    <b class="ml-1">Lote</b>
  </button>  
</div>
<div class="card-footer">
  <div class="d-flex">
    <button (click)="resetForm()" class="btn btn-outline-secondary mr-auto border">
      Cancelar Alteração
    </button>
    <button [disabled]="!form.controls['lotes'].valid" (click)="salvarLotes()" class="btn btn-success">
      Salvar Lotes
    </button>
  </div>
</div>
</div>
<br>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar o Lote de Código {{this.loteAtual.nome}}?</p>
    <button type="button" class="btn btn-default" (click)="confirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="declineDelete()">Não</button>
  </div>
</ng-template>
